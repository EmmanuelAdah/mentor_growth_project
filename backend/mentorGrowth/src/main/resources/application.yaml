spring:
  application:
    name: mentor-growth

  datasource:
    url: jdbc:postgresql://localhost:5432/mentor_growth
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  security:
    user:
      name: user
      password: user1
      roles: ADMIN

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

Paystack:
  apiKey: ${SECRET_KEY}
  uri: ${PAYSTACK_BASE_URI}

server:
  port: 8089