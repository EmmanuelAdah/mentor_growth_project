spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DATASOURCE_HOST}.virginia-postgres.render.com:${DATASOURCE_PORT}/${DATASOURCE_NAME}?sslmode=require
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email
            redirect-uri: ${GOOGLE_OAUTH_REDIRECT_URL}

  rabbitmq:
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    port: ${RABBITMQ_PORT}
    host: ${RABBITMQ_HOST}

Paystack:
  apiKey: ${SECRET_KEY}
  uri: ${PAYSTACK_BASE_URI}

Cloudinary:
  cloud-name: ${CLOUDINARY_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

google:
  credentials: ${GOOGLE_APPLICATION_CREDENTIALS}